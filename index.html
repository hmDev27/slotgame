<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎰 ချစ်စရာ့အရွယ် 🎰 <br>လောင်းကစားကြမယ် </h1>

    <div class="deposit-section">
      <label>သွင်းငွေ: $</label>
      <input type="number" id="deposit" min="1" value="10000">
      <button id="startGame">Start Game</button>
    </div>

    <div class="game-section hidden">
      <p id="balanceDisplay">Balance: $0</p>
      <label>ထိုးမည့်လိုင်းအရေတွက် (1-3):</label>
      <input type="number" id="lines" min="1" max="3" value="3"><br>
      <label>ထိုးငွေ/1လိုင်း</label>
      <input type="number" id="bet" min="1" value="100">
      <button id="spinButton">Spins</button>
      <button id="resetButton">Reset</button>

      <div class="slot-machine">
        <div class="reel" id="reel0"></div>
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
      </div>

      <p id="winningsDisplay"></p>
      <p style="font-weight: bold; color: greenyellow; font-size: 20px;">A 5ဆ  |  B 4ဆ  |  C 3ဆ  |  D 2ဆ</p>
    </div>
  </div>

  <audio id="spinSound" src="spin.wav" preload="auto"></audio>
  <audio id="winSound" src="win.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
